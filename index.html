<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicky Fried Chicken</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
        }

        /* Header styling */
        header {
            background-color: #ffffff; /* White header background */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #ff0000; /* Red header text */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #ff0000; /* Red navigation links */
            text-decoration: none;
        }

        /* Main content styling */
        section {
            padding: 20px;
        }

        section h2 {
            color: #ff0000; /* Red section headings */
        }

        address {
            margin-bottom: 20px;
        }

        /* Footer styling */
        footer {
            background-color: #ffffff; /* White footer background */
            color: #ff0000; /* Red footer text */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Map styling */
        .map-container {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Restaurant Logo" width="150">
        <h1>Welcome to Quicky Fried Chicken</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

   <section id="menu">
        <h2>Menu</h2>
        <div>
            <img src="assets/menu-item1.jpg" alt="Menu Item 1">
            <img src="assets/menu-item2.jpg" alt="Menu Item 2">
            <!-- Add more menu items as needed -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <address>
            <p>Neustadt 19, 35390 Gie√üen, Deutschland</p>
            <p>Tel: 064198453381</p>
            <p>Email: quickyfriedchickengiessen@gmail.com</p>
        </address>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2546.1517177190727!2d8.670692815678756!3d50.58666308192437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bc5900487a7779%3A0xe62d352104981007!2sQuicky%20Fried%20Chicken%20Gie%C3%9Fen!5e0!3m2!1sen!2sde!4v1646767657822!5m2!1sen!2sde" allowfullscreen></iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Quicky Fried Chicken. All rights reserved.</p>
    </footer>
</body>
</html>
